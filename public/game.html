<!DOCTYPE html>
<html lang="en">

<head>
  <title>Classes</title>
  <link rel="shortcut icon" href="/class.png" type="image/x-icon">
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <link rel="stylesheet" href="css/@main.css">
  <style>
    body {
      margin: 0;
    }

    iframe {
      display: block;
      background: #000;
      border: none;
      height: 100vh;
      width: 100vw;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-image {
      width: 60px;
      height: 60px;
    }
  </style>
</head>

<body style="margin: 0">
  <div id="loading-screen">
    <img id="loading-image" src="/img/search.svg" draggable="false">
  </div>
  <script>
    window.onload = function () {
      let encodedUrl = sessionStorage.getItem("encodedUrl");
      encodedUrl = "/service/" + encodedUrl;
      document.querySelector("#iframeId").src = encodedUrl;

      document.querySelector("#iframeId").onload = function () {
        document.querySelector("#loading-screen").style.display = "none";
      };
    };
  </script>
  <iframe src="" id="iframeId" style="bottom: 0; border: 0" name="Iframe" scrolling="yes" allowfullscreen></iframe>
  
</body>
</html>
